<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</title>
    <style>
        :root {
            --primary-color: #40a7e3;
            --secondary-color: #2ea6d5;
            --accent-color: #ffd700;
            --bg-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --border-radius: 12px;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 16px;
            max-width: 100%;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-weight: 700;
            font-size: 18px;
            color: var(--primary-color);
        }

        .balance-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .balance-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 6px;
        }

        .balance-amount {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: #333;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            box-shadow: var(--shadow);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin: 24px 0 16px;
        }

        .containers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .container-item {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }

        .container-item:active {
            transform: scale(0.97);
        }

        .container-image {
            width: 100%;
            height: 120px;
            background-color: #eaeaea;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .container-image img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .container-info {
            padding: 12px;
        }

        .container-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .container-price {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 14px;
        }

        .container-ribbon {
            position: absolute;
            top: 10px;
            right: -25px;
            background-color: var(--accent-color);
            color: #333;
            padding: 4px 25px;
            font-size: 12px;
            font-weight: 600;
            transform: rotate(45deg);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 12px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ContainerMagic</div>
        <!-- –ò–∫–æ–Ω–∫–∞ –º–µ–Ω—é –∏–ª–∏ –¥—Ä—É–≥–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã -->
    </div>

    <div class="balance-card">
        <div class="balance-label">–í–∞—à –±–∞–ª–∞–Ω—Å</div>
        <div class="balance-amount" id="userBalance">500 ‚ÇΩ</div>
        <a href="#" class="btn" id="topUpButton">–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</a>
    </div>

    <div class="section-title">–î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã</div>
    
    <div class="containers-grid" id="containersList">
        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —á–µ—Ä–µ–∑ JavaScript -->
    </div>

    <div class="footer">
        ¬© 2023 ContainerMagic ¬∑ –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞—Ö (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –±—É–¥—É—Ç –ø—Ä–∏—Ö–æ–¥–∏—Ç—å —Å —Å–µ—Ä–≤–µ—Ä–∞)
        const containers = [
            { id: 1, name: "–û–±—ã—á–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä", price: "100 ‚ÇΩ", image: "üì¶", featured: false },
            { id: 2, name: "–†–µ–¥–∫–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä", price: "250 ‚ÇΩ", image: "üéÅ", featured: true },
            { id: 3, name: "–≠–ø–∏—á–µ—Å–∫–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä", price: "500 ‚ÇΩ", image: "üß∞", featured: false },
            { id: 4, name: "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä", price: "1000 ‚ÇΩ", image: "üíé", featured: true },
            { id: 5, name: "–ú–∏—Å—Ç–∏—á–µ—Å–∫–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä", price: "750 ‚ÇΩ", image: "üîÆ", featured: false },
            { id: 6, name: "–ó–æ–ª–æ—Ç–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä", price: "1500 ‚ÇΩ", image: "üì≠", featured: true }
        ];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
        function renderContainers() {
            const containersList = document.getElementById('containersList');
            containersList.innerHTML = '';
            
            containers.forEach(container => {
                const containerElement = document.createElement('div');
                containerElement.className = 'container-item';
                containerElement.setAttribute('data-id', container.id);
                
                containerElement.innerHTML = `
                    <div class="container-image">
                        <span style="font-size: 50px;">${container.image}</span>
                        ${container.featured ? '<div class="container-ribbon">NEW</div>' : ''}
                    </div>
                    <div class="container-info">
                        <div class="container-name">${container.name}</div>
                        <div class="container-price">${container.price}</div>
                    </div>
                `;
                
                containersList.appendChild(containerElement);
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
        document.addEventListener('click', function(e) {
            const containerItem = e.target.closest('.container-item');
            if (containerItem) {
                const containerId = containerItem.getAttribute('data-id');
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                alert(`–ü–µ—Ä–µ—Ö–æ–¥ –∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—É —Å ID: ${containerId}`);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
        document.getElementById('topUpButton').addEventListener('click', function(e) {
            e.preventDefault();
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
            alert('–ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞');
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            renderContainers();
            
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ API –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            // const userBalance = await getUserBalance();
            // document.getElementById('userBalance').textContent = `${userBalance} ‚ÇΩ`;
        });
    </script>
</body>
</html>
